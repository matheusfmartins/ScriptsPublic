        }

        .modal-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
            position: relative;
        }

            font-size: 18px;
            font-weight: bold;
            color: #757575;
            margin-bottom: 15px;
        }

            font-size: 14px;
            color: #333333;
            margin-bottom: 20px;
        }

        .modal-content p {
            margin: 10px 0;
            text-align: left;
            
        }

        .modal-content a {
            color: #0078d4;
            text-decoration: none;
            font-size: 14px;
        }

            right: 20px;
            cursor: pointer;
            width: 50px;
        }
